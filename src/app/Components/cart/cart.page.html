<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      {{ item.count }}x {{ item.name }} - {{ item.price | currency:'R':'symbol' }}
      <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'R':'symbol' }}</ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency:'R':'symbol' }}</span>
    </ion-item>
    <div *ngFor="let item of selectedItems">
      <div *ngIf="item.count > 0">
        <ion-button expand="block" color="primary" size="small" (click)="checkOut()"><ion-icon slot="icon-only" name="cart"></ion-icon>CheckOut</ion-button>
      </div>
    </div>
  </ion-list>
</ion-content>
